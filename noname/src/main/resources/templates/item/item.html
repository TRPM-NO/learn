<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container" th:object="${item}">

    <div class="py-5 text-center">
        <h2 th:text="#{page.item}">상품 상세</h2>
    </div>

    <div>
        <label for="itemId" th:text="#{label.item.id}">상품 ID</label>
        <input type="text" id="itemId" name="itemId" class="form-control" value="1" th:value="*{id}" readonly>
    </div>
    <div>
        <label for="itemName" th:text="#{label.item.itemName}">상품명</label>
        <input type="text" id="itemName" name="itemName" class="form-control" value="상품A" th:value="*{itemName}" readonly>
    </div>
    <div>
        <label for="price" th:text="#{label.item.price}">가격</label>
        <input type="text" id="price" name="price" class="form-control" value="10000" th:value="*{price}" readonly>
    </div>
    <div>
        <label for="quantity" th:text="#{label.item.quantity}">수량</label>
        <input type="text" id="quantity" name="quantity" class="form-control" value="10" th:value="*{quantity}" readonly>
    </div>

    <!-- 추가 , ,  -->
    <div>
        <label for="manufacturer" th:text="#{label.item.manufacturer}">제조사</label>
        <input type="text" id="manufacturer" name="manufacturer" class="form-control" value="제조사" th:value="*{manufacturer}" readonly>
    </div>

    <div>
        <label for="classification" th:text="#{label.item.classification}">분류</label>
        <input type="text" id="classification" name="classification" class="form-control" value="분류" th:value="*{classification}" readonly>
    </div>

    <div>
        <label for="itemStatus" th:text="#{label.item.itemStatus}">상품 상태</label>
        <input type="text" id="itemStatus" name="itemStatus" class="form-control" value="신 제품" th:value="*{itemStatus}" readonly>
    </div>

    <div>
        <label for="deliveryMethod" th:text="#{label.item.deliveryMethod}">상품 상태</label>
        <input type="text" id="deliveryMethod" name="deliveryMethod" class="form-control" value="신 제품" th:value="*{deliveryMethod}" readonly>
    </div>



    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/validation/v4/items/{itemId}/edit(itemId=${item.id})}'|"
                    type="button" th:text="#{page.updateItem}">상품 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/validation/v4/items}'|"
                    type="button" th:text="#{button.cancel}">목록으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
